    <section id="trade" class="trade-content">
        <div class="container"><br><br><br><br><br><br><br>
            <div class="row text-center">
                <div class="col-sm-12 well wow fadeInDown">
                            <h3>Make A Trade</h3>
                            <hr>

                    <form class="well" id="tradeForm">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="symbol" id="symbol">
                            <div class="input-group-btn">
                                <a href="" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
                            </div>
                        </div>

                        <div class="selected-stock row" id="current-stock">
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-4">
                                <select class="combobox" name="buy_sell" id="buy_sell">
                                    <option value="B">BUY </option>
                                    <option value="S">SELL</option>
                                </select>

                            </div>
                            <div class="col-sm-4">
                                <label> &nbsp;Number of Stocks  &nbsp; </label>
                                <input type="text" id="units" name="units" placeholder="0">
                            </div>
                            <div class="col-sm-4">
                                <label> &nbsp; * &nbsp; Est. Price  &nbsp; &nbsp;</label>
                                <input type="text" id="rate" name="rate" placeholder="0">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="#" id="trade_btn" class="btn btn-primary">Trade for a total of
                                <span id="total">0.00</span> $</a>
                            </div>
                        </div>
                     </form>
                </div>

                 <div id="success-msg">
                 </div>

            </div>

        </div>
    </section><!--/#feature-->
